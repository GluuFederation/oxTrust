<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ox="http://xmlns.jcp.org/jsf/composite/ox"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:richext="http://xmlns.jcp.org/jsf/composite/richext"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/incl/layout/fullWidthEmpty.xhtml">
    <ui:define name="head">
        <style></style>
    </ui:define>
    <ui:define name="body">
        <div class="body">
            <h:messages globalOnly="true" id="messages"  styleClass="message">
            <rich:notifyMessages  nonblocking="true" stayTime="2000" />
            </h:messages>
        </div>
        <div class="lockscreen-wrapper" style="text-align: center;">
            <div class="lockscreen-logo" style="margin-bottom: 0px !important; margin-top: 10%;">
                <b style="font-size: 1.0em !important; color: black;">
                    The password reset successfully completed.</b>
            </div>
            <div class="lockscreen-name"
                 style="text-align: center; font-size: 1.4em !important; margin-bottom: 2px;">
                <p>
                    <h:outputFormat value="The password reset operation has been done successfully."/>
                </p>
            </div>
        </div>
    </ui:define>
</ui:composition>
