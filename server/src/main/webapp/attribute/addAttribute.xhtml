<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/incl/layout/newtemplate.xhtml">
    <f:metadata>
        <f:viewAction action="#{permissionService.requestPermission('attribute', 'access')}" />
    	<f:viewParam name="inum" value="#{updateAttributeAction.inum}" />
        <f:viewAction action="#{conversationService.initConversation}" />
        <f:viewAction action="#{updateAttributeAction.add}" onPostback="false"/>
    </f:metadata>

    <ui:define name="body">
        <section class="content-header">
            <h1 style="color: #333;">
                #{msgs['attribute.attributes']}
                <small>
                    <i class="fa fa-caret-right" style="color: #333 !important;"/>#{msgs['attribute.registerAttribute']}
                </small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#{request.contextPath}/home.htm">
                        <i class="fa fa-home"/>
                    </a>
                </li>
                <li class="organization/configuration">
                    <a href="#{request.contextPath}/attribute/attributeInventory.htm">#{msgs['attribute.attributes']}</a>
                </li>
            </ol>
        </section>
        <section class="content">
            <div id="formArea">
                <ui:decorate template="/WEB-INF/incl/attribute/attributeForm.xhtml">
                    <ui:param name="_attribute" value="#{updateAttributeAction.attribute}"/>
                    <ui:param name="_attributeAction" value="#{updateAttributeAction}"/>
                    <ui:param name="_new" value="true"/>

                    <ui:define name="controlButttons">
                        <div id="updateButtons">
                            <h:commandButton action="#{updateAttributeAction.save}" styleClass="btn btn-primary"
                                             value="#{msgs['attribute.register']}"/>
                            <h:commandButton action="#{updateAttributeAction.cancel}" immediate="true"
                                             style="margin-left:5px" styleClass="btn btn-success"
                                             value="#{msgs['attribute.cancel']}"/>
                        </div>
                    </ui:define>
                </ui:decorate>
            </div>
        </section>
    </ui:define>
</ui:composition>
