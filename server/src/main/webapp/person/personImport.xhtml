<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/incl/layout/newtemplate.xhtml">
    <f:metadata>
        <f:viewAction action="#{permissionService.requestPermission('person', 'import')}" />
        <f:viewAction action="#{conversationService.initConversation}" />
        <f:viewAction action="#{personImportAction.init}" onPostback="false"/>
    </f:metadata>

    <ui:define name="body">
        <section class="content-header">
            <h1 style="color: #333;">
                 #{msgs['person.users']}
                <small>
                    <i class="fa fa-caret-right" style="color: #333 !important;"/> #{msgs['person.importPeople']}</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#{request.contextPath}/home.htm">
                        <i class="fa fa-home"/>
                    </a>
                </li>
                <li class="organization/configuration">
                    <a href="#{request.contextPath}/person/personImport.htm">#{msgs['person.importPeople']}</a>
                </li>
            </ol>
        </section>
        <section class="content"> <!-- Small boxes (Stat box) -->
            <div id="formArea">
                <ui:decorate template="/WEB-INF/incl/person/personImportForm.xhtml">
                    <ui:param name="_importAction" value="#{personImportAction}"/>
                </ui:decorate>
            </div>
        </section>
    </ui:define>

</ui:composition>
