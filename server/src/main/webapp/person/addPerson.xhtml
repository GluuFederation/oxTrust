<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/WEB-INF/incl/layout/newtemplate.xhtml">

    <ui:define name="body">
        <h:panelGroup layout="block" id="formArea">
            <ui:decorate template="/WEB-INF/incl/person/personForm.xhtml">
                <ui:param name="_person" value="#{updatePersonAction.person}" />
                <ui:param name="_customAttributeAction" value="#{customAttributeAction}" />
                <ui:param name="_new" value="true" />

                <ui:define name="controlButtons">
                <div class = "box-footer">
                    <h:panelGroup layout="block" id="updateButtons" style="margin-bottom:6px;">
                        <h:commandButton value="#{msg['person.add']}" action="#{updatePersonAction.save}" rendered="#{organizationService.instance().allowPersonModification}" styleClass="btn btn-primary" />
                        <h:commandButton value="#{msg['person.cancel']}" action="#{updatePersonAction.cancel}" immediate="true" styleClass="btn btn-primary" style = "margin-left:3px;"/>
                    </h:panelGroup>
                    </div>
                </ui:define>
            </ui:decorate>
        </h:panelGroup>
    </ui:define>
</ui:composition>
