<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"> 

<cc:interface>
    <cc:attribute name="width" default="0" type="java.lang.Integer"/>
    <cc:attribute name="height" default="0" type="java.lang.Integer"/>
</cc:interface>

<cc:implementation>
    
    <h:panelGroup rendered="#{cc.attrs.height > 0}">
        <br/>
    </h:panelGroup>
    
    <h:graphicImage library="images" 
                    name="spacer.gif"
                    width="#{cc.attrs.width}px"
                    height="#{cc.attrs.height}px"/>
</cc:implementation>
</html>
