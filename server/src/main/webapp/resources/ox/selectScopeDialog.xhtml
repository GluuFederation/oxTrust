<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:richext="http://xmlns.jcp.org/jsf/composite/richext"
	xmlns:ox="http://xmlns.jcp.org/jsf/composite/ox"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
	<cc:attribute name="label" default="Add Scope" required="false"
		type="java.lang.String" />
	<cc:attribute name="searchPattern" required="true"
		type="java.lang.String" />
	<cc:attribute name="searchMethod" required="true"
		method-signature="void action()" />
	<cc:attribute name="acceptMethod" required="true"
		method-signature="void action()" />
	<cc:attribute name="cancelMethod" required="true"
		method-signature="void action()" />
	<cc:attribute name="updateSelectionMethod" required="false"
		method-signature="void action()" />
	<cc:attribute name="searchResult" required="true" type="java.util.List" />
	<cc:attribute name="render" required="false" type="java.lang.String" />
</cc:interface>

<cc:implementation>
	<rich:popupPanel id="selectScopeModalPanel"
		onmaskclick="#{rich:component('selectScopeModalPanel')}.hide()"
		zindex="2000" moveable="true" autosized="true" width="725"
		height="460" top="22"
		onbeforeshow="if (#{cc.attrs.updateSelectionMethod != null}) {executeUpdateSelection();}">
		<f:facet name="header">
			<h:outputText value="#{cc.attrs.label}" />
		</f:facet>
		<f:facet name="controls">
			<h:graphicImage value="/img/close.gif" styleClass="hidelink"
				style="cursor:pointer"
				onclick="#{rich:component('selectScopeModalPanel')}.hide(); return false;" />
		</f:facet>

		<h:form>

			<h:panelGroup id="scopePanelId">

				<ox:decorate id="searchPattern" hideLabel="true">

					<h:inputText value="#{cc.attrs.searchPattern}" size="20"
						maxlength="30" id="searchScopePatternId"
						styleClass="searchParameters form-control"
						alt="Search parameters like iNum, Name, Display Name" />

					<a4j:commandButton style="margin-top:5px;"
						styleClass="btn btn-primary" value="Search"
						action="#{cc.attrs.searchMethod}" render="scopePanelId" />
				</ox:decorate>

				<h:panelGroup id="scopeNoResultId"
					rendered="#{cc.attrs.searchResult.size() eq 0}">
					<h:outputText value="No Search Result Found" />
				</h:panelGroup>

				<ui:fragment rendered="#{cc.attrs.updateSelectionMethod != null}">
					<a4j:jsFunction name="executeUpdateSelection"
						action="#{cc.attrs.updateSelectionMethod}" render="scopePanelId" />
				</ui:fragment>

				<h:panelGroup
					style="overflow-y:auto; width:815px;#{cc.attrs.searchResult.size() gt 5 ? ' height:310px;' : ''}"
					layout="block" rendered="#{cc.attrs.searchResult.size() gt 0}">
					<h:dataTable styleClass="table table-hover rt" sortMode="single"
						id="scopeListId" value="#{cc.attrs.searchResult}" var="prs"
						columnClasses=" , , ,selectscopedailoguefourthcolumn">
						<h:column>
							<f:facet name="header">X</f:facet>
							<h:selectBooleanCheckbox value="#{prs.selected}" />
						</h:column>
						<h:column sortBy="#{prs.displayName}">
							<f:facet name="header">Display Name</f:facet>
							<h:outputText value="#{prs.displayName}" />
						</h:column>
						<h:column sortBy="#{prs.description}">
							<f:facet name="header">Description</f:facet>
							<h:outputText value="#{prs.description}" />
						</h:column>
						<h:column sortBy="#{prs.inum}">
							<f:facet name="header">iNum</f:facet>
							<h:outputText value="#{prs.inum}" />
						</h:column>
					</h:dataTable>
				</h:panelGroup>

				<p:spacer height="16" />
				<div class="box-footer">

					<h:panelGroup>
						<div class="row" style="margin-left: -4px !important">
							<a4j:commandButton styleClass="btn btn-primary"
								action="#{cc.attrs.acceptMethod}" value="Ok"
								oncomplete="#{rich:component('selectScopeModalPanel')}.hide();"
								render="scopeListId #{cc.attrs.render}" />
							&nbsp;
							<a4j:commandButton styleClass="btn btn-primary"
								action="#{cc.attrs.cancelMethod}" value="Cancel"
								oncomplete="#{rich:component('selectScopeModalPanel')}.hide(); return false;"
								render="scopeListId" />
							&nbsp;
							<a4j:status startText="Request in progress please wait......"
								stopText="" startStyle="color:red" />
						</div>
					</h:panelGroup>

				</div>

			</h:panelGroup>
		</h:form>
	</rich:popupPanel>
</cc:implementation>

</html>
