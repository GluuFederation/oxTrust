<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/incl/layout/fullWidthEmpty.xhtml">
    <ui:param name="showGlobalMessages" value="false"/>

    <ui:define name="body">
        <div class="lockscreen-wrapper" style="text-align: center;">
            <div class="lockscreen-logo" style="margin-bottom: 0px !important;margin-top: 60%;">
                <b style="font-size: 1.7em !important;  color: darkred;">#{msg['error.oops']}</b>
            </div>
            <!-- User name -->
            <div class="lockscreen-name" style="text-align: center;font-size: 1.2em !important;">#{msg['error.conversation.wrong']}
                <br/>
                <h:messages id="errorMessage" styleClass="message"/>
                <br/>
                <span style="font-size: 14px;">#{msg['error.returnToTheApplication']}</span>
            </div>


            <a class="btn btn-block btn-primary btn-lg" href="#{request.contextPath}/home"
               style="width: 60%;">#{msg['error.return']}</a>

        </div>
    </ui:define>
</ui:composition>
