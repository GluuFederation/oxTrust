<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"

	<f:metadata>
		<f:viewAction action="#{logoutAction.postLogout}" onPostback="false" />
	</f:metadata>

	<ui:define name="head">
		<style>
        </style>
	</ui:define>
	<ui:define name="body">
		<div class="lockscreen-wrapper" style="text-align: center;">
			<div class="lockscreen-logo"
				style="margin-bottom: 0px !important; margin-top: 10%;">
				<b style="font-size: 1.7em !important;">#{msgs['finishLogout.loggedOut']}</b>
			</div>
			<!-- User name -->
			<div class="lockscreen-name"
				style="text-align: center; font-size: 1.2em !important; margin-top: 10px; margin-bottom: 10px;">

			</div>
			<a class="btn btn-block btn-primary" href="login.htm"
