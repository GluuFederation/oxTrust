<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:richext="http://java.sun.com/jsf/composite/richext"
	xmlns:ox="http://java.sun.com/jsf/composite/ox"
	template="/WEB-INF/incl/layout/newtemplate.xhtml">

    <ui:define name="body">
        <section class="content-header">
            <h1 style="color: #333;">#{msg['asimba.saml']}<small><i class="fa fa-caret-right" style="color: #333 !important;" />#{msg['asimba.asimba']}
                    <i class="fa fa-caret-right" style="color: #333 !important;" /> #{msg['asimba.idps']}</small></h1>
            <ol class="breadcrumb">

                    <li><a href="#{request.contextPath}/asimba/idps"><i class="fa fa-home"></i> #{msg['asimba.idps']}</a></li>
                    <li class="organization/configuration"><a href="#{request.contextPath}/asimba/editIDP/">#{msg['asimba.addIdp']}</a></li>
            </ol>
        </section>

        <section class="content"> 

        <div style="margin-left: 16px;">
            <s:link view="/asimba/editIDP" value="Add IDP" styleClass="btn btn-primary" propagation="none" />
        </div>

        <h:panelGrid columns="1" border="0" cellpadding="0" cellspacing="0" width="100%">
            <richext:spacer height="16" />

            <h:form id="addIDPFormId">
                <ox:decorate id="idpURL" hideLabel="true">
                    <h:selectOneMenu value="#{asimbaAddSPAction.idpType}" styleClass="form-control">
                        <f:selectItem itemValue="SHIB_IDP" itemLabel="Shibboleth IDP" />
                        <f:selectItem itemValue="MSADFS" itemLabel="MS ADFS" />	
                        <f:selectItem itemValue="OTHER" itemLabel="Other" />
                    </h:selectOneMenu>
                    <h:inputText value="#{asimbaAddIDPAction.idpURL}" size="30" maxlength="30" required="true" id="idpURLId" styleClass="form-control" style="width: 50%; float: left;"
                        alt="URL of the " />
                    <h:commandButton value="Add" action="#{asimbaAddIDPAction.add}" styleClass="btn btn-primary" style="float: left;" />
                </ox:decorate>
            </h:form>
            
            <h:form id="addIDPFormId"></h:form>

        </h:panelGrid>

        </section>
    </ui:define>
</ui:composition>
