<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
 	xmlns:richext="http://java.sun.com/jsf/composite/richext"
	xmlns:ox="http://java.sun.com/jsf/composite/ox"
	template="/WEB-INF/incl/layout/newtemplate.xhtml">

    <ui:define name="body">
        <section class="content-header">
            <h1 style="color: #333;">#{msg['asimba.saml']}<small><i class="fa fa-caret-right" style="color: #333 !important;" />#{msg['asimba.asimba']}
                    <i class="fa fa-caret-right" style="color: #333 !important;" /> #{msg['asimba.selectors']}</small></h1>
            <ol class="breadcrumb">

                    <li><a href="#{request.contextPath}/asimba/selectors"><i
                                    class="fa fa-home"></i> #{msg['asimba.selectors']}</a></li>
                    <li class="organization/configuration"><a
                            href="#{request.contextPath}/asimba/editSelector/">#{msg['asimba.addSelector']}</a></li>
            </ol>
        </section>

        <section class="content"> 
            <div style="margin-left: 16px;">
                <s:link view="/asimba/editSelector" value="#{msg['asimba.addSelector']}" styleClass="addPerson btn btn-primary" propagation="none" />
            </div>

        <h:panelGrid columns="1" border="0" cellpadding="0" cellspacing="0" width="100%">
        <richext:spacer height="16" />

        <h:form>
            <ox:decorate id="searchPattern" hideLabel="true">
                <h:inputText value="#{updateAsimbaSelectorAction.searchPattern}" size="30" maxlength="30" required="true" id="searchPatternId" styleClass="searchParameters form-control" style="width: 50%; float: left;"
                    alt="search parameters for person like uid,iname,email" />
                <h:commandButton value="#{msg['asimba.search']}" action="#{updateAsimbaSelectorAction.search}" styleClass="btn btn-primary" style="float: left;" />
            </ox:decorate>
        </h:form>

        <richext:spacer height="16" />

        <h:form id="selectorsFormId">
            <s:fragment rendered="#{updateAsimbaSelectorAction.selectorList.size eq 0}">
                <richext:spacer height="30" />
                <h:outputText value="#{msg['asimba.noSearchResult']}" />
            </s:fragment>

            <h:dataTable 
                styleClass="table table-hover rt"
                value="#{updateAsimbaSelectorAction.selectorList}"
                var="selector" id="attributesListId" width="100%"
                rendered="#{updateAsimbaSelectorAction.selectorList.size gt 0}">

                <h:column>
                       <f:facet name="header">  
                        <div style="text-align: center;"> #{msg['asimba.sp']}</div>
                    </f:facet>
                    <s:link view="/asimba/editSelector.xhtml" value="#{selector.id}" propagation="none">
                        <f:param name="inum" value="#{selector.inum}" />
                    </s:link>
                </h:column>

                <h:column>
                    <f:facet name="header">  
                        <div style="text-align: center;"> #{msg['asimba.friendlyName']}</div>
                    </f:facet>
                    <h:outputText value="#{selector.friendlyName}" class="col-xs-12" />
                </h:column>

                <h:column>
                    <f:facet name="header">  
                        <div style="text-align: center;"> #{msg['asimba.idp']}</div>
                    </f:facet>
                    <h:outputText value="#{selector.organizationId}" class="col-xs-12" />
                </h:column>

                <h:column>
                    <f:facet name="header">  
                        <div style="text-align: center;"> #{msg['asimba.enabled']}</div>
                    </f:facet>
                    <div style="text-align: center;">
                        <h:selectBooleanCheckbox value="#{selector.enabled}" readonly="true" disabled="true" />
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>

        </h:panelGrid>

        </section>
    </ui:define>
</ui:composition>
