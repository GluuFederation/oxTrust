<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:richext="http://java.sun.com/jsf/composite/richext"
 	xmlns:ox="http://java.sun.com/jsf/composite/ox"
	template="/WEB-INF/incl/layout/newtemplate.xhtml">

    <ui:define name="body">
        <section class="content-header">
            <h1 style="color: #333;">#{msg['asimba.saml']}<small><i class="fa fa-caret-right" style="color: #333 !important;" />#{msg['asimba.asimba']}
                    <i class="fa fa-caret-right" style="color: #333 !important;" /> #{msg['asimba.idps']}</small></h1>
            <ol class="breadcrumb">

                    <li><a href="#{request.contextPath}/asimba/idps"><i class="fa fa-home"></i> #{msg['asimba.idps']}</a></li>
                    <li class="organization/configuration"><a href="#{request.contextPath}/asimba/editIDP/">#{msg['asimba.addIdp']}</a></li>
            </ol>
        </section>

        <section class="content"> 

        <div style="margin-left: 16px;">
            <s:link view="/asimba/editIDP" value="#{msg['asimba.addIdp']}" styleClass="btn btn-primary" propagation="none" />
        </div>

        <h:panelGrid columns="1" border="0" cellpadding="0" cellspacing="0" width="100%">
            <richext:spacer height="16" />

            <h:form>
                <ox:decorate id="searchPattern" hideLabel="true">
                    <h:inputText value="#{updateAsimbaIDPAction.searchPattern}" size="30" maxlength="30" required="true" id="searchPatternId" styleClass="searchParameters form-control" style="width: 50%; float: left;"
                        alt="search parameters for IDP like id, friendly name,organization" />
                    <h:commandButton value="#{msg['asimba.search']}" action="#{updateAsimbaIDPAction.search}" styleClass="btn btn-primary" style="float: left;" />
                </ox:decorate>
            </h:form>

            <richext:spacer height="16" />

            <h:form id="idpsFormId">
                <s:fragment rendered="#{updateAsimbaIDPAction.idpList.size eq 0}">
                    <richext:spacer height="30" />
                    <h:outputText value="#{msg['asimba.noSearchResult']}" />
                </s:fragment>

                <h:dataTable 
                    styleClass="table table-hover rt"
                    value="#{updateAsimbaIDPAction.idpList}"
                    var="idp" id="attributesListId" width="100%"
                    rendered="#{updateAsimbaIDPAction.idpList.size gt 0}">

                    <h:column>
                        <f:facet name="header">  
                            <div style="text-align: center;"> </div>
                        </f:facet>
                        <h:commandLink action="#{updateAsimbaIDPAction.moveIdpUp}">
                            <h:outputText value="^" />
                            <f:param name="idpID" value="#{idp.id}" />
                            <f:setPropertyActionListener target="#{updateAsimbaIDPAction.selectedIdpId}" value="#{idp.id}" />
                        </h:commandLink>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">  
                            <div style="text-align: center;"> #{msg['asimba.id']}</div>
                        </f:facet>
                        <s:link view="/asimba/editIDP.xhtml" value="#{idp.id}" propagation="none">
                            <f:param name="inum" value="#{idp.inum}" />
                        </s:link>
                    </h:column>

                    <h:column>
                        <f:facet name="header">  
                            <div style="text-align: center;"> #{msg['asimba.friendlyName']}</div>
                        </f:facet>
                        <h:outputText value="#{idp.friendlyName}" class="col-xs-12" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">  
                            <div style="text-align: center;"> #{msg['asimba.enabled']}</div>
                        </f:facet>
                        <div style="text-align: center;">
                            <h:selectBooleanCheckbox value="#{idp.enabled}" readonly="true" disabled="true" />
                        </div>
                    </h:column>
                </h:dataTable>
            </h:form>

        </h:panelGrid>

        </section>
    </ui:define>
</ui:composition>
