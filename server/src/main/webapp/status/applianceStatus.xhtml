<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ox="http://java.sun.com/jsf/composite/ox"
    template="/WEB-INF/incl/layout/newtemplate.xhtml">

    <ui:define name="body">
     <section class="content-header">
		<h1 style="color: #333;">
            #{msg['applianceStatus.configuration']}<small><i class="fa fa-caret-right" style="color: #333 !important;"></i> #{msg['applianceStatus.serverStatus']}</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#{request.contextPath}/home"><i class="fa fa-home"></i></a></li>
			<li class="organization/configuration"><a
				href="#{request.contextPath}/status/appliance">#{msg['applianceStatus.serverStatus']}</a></li>
		</ol>
		</section>
		<section class="content">
        <h:panelGroup layout="block" id="formArea">
        <div class="row">
            <div class="col-xs-12">
              <div class="box box-primary">
              <div class="box-header">
              </div>
                      <div style="display: inline-block;width: 75% !important;">
            <ui:param name="_appliance" value="#{applianceService.appliance}" />
            <h:panelGrid columns="1" width="100%" border="0" cellpadding="0" cellspacing="0" id="statusTable">
                <ox:decorate label="#{msg['applianceStatus.hostName']}">
                    <h:outputText value="#{_appliance.hostname}" />
                </ox:decorate>
    
                <ox:decorate label="#{msg['applianceStatus.ipAddress']}">
                    <h:outputText value="#{_appliance.ipAddress}" />
                </ox:decorate>
    
                <ox:decorate label="#{msg['applianceStatus.systemUptime']}">
                    <h:outputText value="#{_appliance.systemUptime}" converter="uptimeConverter"/>
                </ox:decorate>
    
                <ox:decorate label="#{msg['applianceStatus.lastUpdate']}">
                    <h:outputText value="#{_appliance.lastUpdate}">
                        <s:convertDateTime pattern="MMM. d yyyy hh:mm a"/>
                    </h:outputText>
                </ox:decorate>
    
                <ox:decorate label="#{msg['applianceStatus.pollingInterval']}">
                    <h:outputText value="60 seconds" />
                </ox:decorate>
    
                <ox:decorate label="#{msg['applianceStatus.personCount']}">
                    <h:outputText value="#{_appliance.personCount}" />
                </ox:decorate>
    
                <ox:decorate label="#{msg['applianceStatus.groupCount']}">
                    <h:outputText value="#{_appliance.groupCount}" />
                </ox:decorate>
    
                <ox:decorate label="#{msg['applianceStatus.freeMemory']}">
                    <h:outputText value="#{_appliance.freeMemory}" />
                    <h:outputText value="%" />
                </ox:decorate>
    
                <ox:decorate label="#{msg['applianceStatus.freeDiskSpace']}">
                    <h:outputText value="#{_appliance.freeDiskSpace}" />
                    <h:outputText value="%" />
                </ox:decorate>
            </h:panelGrid><div class="box-footer">
							<ui:insert name="controlButttons" />
					</div></div></div></div>
             </div>
        </h:panelGroup>
        </section>
    </ui:define>

</ui:composition>
