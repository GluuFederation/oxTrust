<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/incl/layout/newtemplate.xhtml">
	<f:metadata>
		<f:viewAction
			action="#{permissionService.requestPermission('configuration', 'access')}" />
		<f:viewAction action="#{conversationService.initConversation}" />
		<f:viewAction action="#{managePersonAuthenticationAction.modify}"
			onPostback="false" />
	</f:metadata>
	<ui:define name="head">
	</ui:define>
	<ui:define name="body">
		<section class="content-header">
			<h1 style="color: #333;">
				#{msgs['manageAuthentication.configuration']} <small> <i
					class="fa fa-caret-right" style="color: #333 !important;" />#{msgs['manageAuthentication.manageAuthentication']}
				</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#{request.contextPath}/home.htm"> <i
						class="fa fa-home" />
				</a></li>
				<li class="organization/configuration"><a
					href="#{request.contextPath}/authentication/manageCustomAuthentication.htm">#{msgs['manageAuthentication.manageAuthentication']}</a>
				</li>
			</ol>
		</section>
		<section class="content">
			<div id="formArea">
				<ui:decorate
					template="/WEB-INF/incl/authentication/customAuthenticationForm.xhtml">
					<ui:param name="_action"
						value="#{managePersonAuthenticationAction}" />
					<ui:define name="controlButttons">
					</ui:define>
				</ui:decorate>
			</div>
		</section>
	</ui:define>

</ui:composition>
