<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.org/schema/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:richext="http://java.sun.com/jsf/composite/richext"
				xmlns:ox="http://java.sun.com/jsf/composite/ox"
				xmlns:gluufn="http://www.gluu.org/jsf/functions"
				template="/WEB-INF/incl/layout/newtemplate.xhtml">

	<ui:define name="head">
		<style type="text/css">
			.overflowed {
			overflow-x: scroll;
			}
		</style>

	</ui:define>

	<ui:define name="body">
		<section class="content-header">
			<h1 style="color: #333;">
				#{msg['logViewer.configuration']}<small><i class="fa fa-caret-right"
									   style="color: #333 !important;"></i> #{msg['logViewer.viewLogFile']}</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#{request.contextPath}/home"><i class="fa fa-home"></i></a></li>
				<li class="organization/configuration"><a href="#{request.contextPath}/logviewer/view">#{msg['logViewer.viewLogFile']}</a>
				</li>
			</ol>
		</section>
		<section class="content">
			<div id="formArea">
				<h:form id="logViewForm">
					<!-- Workaround which required by manual tab panel. TODO: Remove after upgrade to SEAM 2.3.1 -->
					<input type='hidden' name='cid' value='#{conversation.id}' />

					<s:validateAll />

					<div class="row">
						<div class="col-xs-12">
							<div class="nav-tabs-custom" style="margin-bottom: 0px;">
								<ul class="nav nav-tabs">
									<li class="active"><a href="#logged-files"
														  data-toggle="tab">#{msg['logViewer.allowedLogFiles']}</a></li>
									<li><a href="#config" data-toggle="tab">#{msg['logViewer.configuration']}</a></li>
									<li><a href="#tail" data-toggle="tab">#{msg['logViewer.tailOfLogFile']}</a></li>

								</ul>
								<div class="tab-content">
									<!-- System Configuration -->
									<div class="tab-pane active" id="logged-files">

										<div style="display: inline-block; width: 75% !important;">

											<rich:panel header="Allowed log files" width="100%" bodyClass="noPadding">
												<h:panelGroup columns="1" width="100%" border="0"
															  cellpadding="0" cellspacing="0">
													<a4j:repeat
															value="#{viewLogFileAction.logFiles.entrySet().toArray()}"
															var="_logFile">
														<div>
															<a4j:commandLink value="#{_logFile.value}"
																			 action="#{viewLogFileAction.setActiveLogFileIndex(_logFile.key)}"
																			 render="viewLogPanelId" limitRender="true" execute="@form" onclick="$('.nav-tabs a[href=\'#tail\']').tab('show');" />
														</div>
														<br />
													</a4j:repeat>
												</h:panelGroup>
											</rich:panel>
										</div>
									</div>
									<div class="tab-pane" id="config">

										<div style="display: inline-block; width: 75% !important;">

											<h:panelGroup >
												<ox:decorate label="#{msg['logViewer.displayLastLinesCount']}">
													<h:inputText
															value="#{viewLogFileAction.displayLastLinesCount}"
															styleClass="form-control"
															required="true" />
												</ox:decorate>
											</h:panelGroup>
										</div>
									</div>
									<div class="tab-pane" id="tail">

										<div style="display: inline-block; width: 75% !important;">

											<h:panelGroup id="viewLogPanelId" layout="block"
														  styleClass="overflowed">
											<pre>
                            <h:outputText
									value="#{viewLogFileAction.getTailOfLogFile()}" />
                        </pre>
											</h:panelGroup>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div></section>
	</ui:define>

</ui:composition>
