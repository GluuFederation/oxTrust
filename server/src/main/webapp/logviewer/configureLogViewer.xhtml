<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:richext="http://java.sun.com/jsf/composite/richext"
	xmlns:ox="http://java.sun.com/jsf/composite/ox"
	xmlns:gluufn="http://www.gluu.org/jsf/functions"
	template="/WEB-INF/incl/layout/newtemplate.xhtml">

	<ui:define name="body">
		<section class="content-header">
		<h1 style="color: #333;">
			#{msg['logViewer.configuration']}<small><i class="fa fa-caret-right"
				style="color: #333 !important;"></i> #{msg['logViewer.configureLogViewer']}</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#{request.contextPath}/home"><i class="fa fa-home"></i></a></li>
			<li class="organization/configuration"><a
				href="#{request.contextPath}/logviewer/configure">#{msg['logViewer.configureLogViewer']}</a></li>
		</ol>
		</section>
		<section class="content">

		<div id="formArea">
			<h:form id="logViewerForm">
				<!-- Workaround which required by manual tab panel. TODO: Remove after upgrade to SEAM 2.3.1 -->
				<input type='hidden' name='cid' value='#{conversation.id}' />

				<s:validateAll />

				<div class="row">

					<div class="col-xs-12">
						<div class="box box-primary">
						<div class="box-header">
						</div>

							<div style="display: inline-block; width: 75% !important;">

								<h:panelGroup>
									<ox:simpleCustomPropertiesList label="#{msg['logViewer.allowedLogTemplates']}"
										labelAdd="#{msg['logViewer.logTemplate']}"
										properties="#{configureLogViewerAction.logViewerConfiguration.logTemplates}"
										propertiesAction="#{configureLogViewerAction}" />
								</h:panelGroup>


								</div><div class="box-footer">

									<div id="updateButtons">
										<h:commandButton styleClass="btn btn-primary" value="#{msg['logViewer.update']}"
											action="#{configureLogViewerAction.update}" />
										<h:commandButton styleClass="btn btn-primary" value="#{msg['logViewer.cancel']}"
											action="#{configureLogViewerAction.cancel}"
											style="margin-left:5px" immediate="true" />

									</div></div></div></div></div></h:form></div></section>
	</ui:define>

</ui:composition>
