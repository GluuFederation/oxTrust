<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ox="http://xmlns.jcp.org/jsf/composite/ox"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/incl/layout/newtemplate.xhtml">
    <f:metadata>
        <f:viewAction action="#{conversationService.initConversation}" />
        <f:viewAction action="#{configureLogViewerAction.init}" onPostback="false"/>
    </f:metadata>

    <ui:define name="body">
        <section class="content-header">
            <h1 style="color: #333;">
                #{msg['logViewer.configuration']}
                <small>
                    <i class="fa fa-caret-right"
                       style="color: #333 !important;"/> #{msg['logViewer.configureLogViewer']}</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#{request.contextPath}/home">
                        <i class="fa fa-home"/>
                    </a>
                </li>
                <li class="organization/configuration">
                    <a href="#{request.contextPath}/logviewer/configure">#{msg['logViewer.configureLogViewer']}</a>
                </li>
            </ol>
        </section>
        <section class="content">

            <div id="formArea">
                <h:form id="logViewerForm">
                    <f:validateBean>
                    <div class="row">

                        <div class="col-xs-12">
                            <div class="box box-primary">
                                <div class="box-header">
                                </div>

                                <div style="display: inline-block; width: 75% !important;">

                                    <h:panelGroup>
                                        <div class="row" style="padding:5px;margin-bottom: 5px;margin-left:0px">
                                            <h:outputLabel for="oxTrustLogConfigLocation"
                                                           class="col-sm-2">oxTrust External log4j location:</h:outputLabel>
                                            <h:inputText id="oxTrustLogConfigLocation" class="col-md-4 form-control"
                                                         style="margin-right:5px;margin-bottom:10px;width:35%;float:left;"
                                                         value="#{configureLogViewerAction.oxTrustLogConfigLocation}"></h:inputText>
                                        </div>
                                        <div class="row" style="padding:5px;margin-bottom: 5px;margin-left:0px">
                                            <h:outputLabel for="oxAuthLogConfigLocation"
                                                           class="col-sm-2">oxAuth External log4j location:</h:outputLabel>
                                            <h:inputText id="oxAuthLogConfigLocation" class="col-md-4 form-control"
                                                         style="margin-right:5px;margin-bottom:10px;width:35%;float:left;"
                                                         value="#{configureLogViewerAction.oxAuthLogConfigLocation}"></h:inputText>
                                        </div>
                                        <ox:simpleCustomPropertiesList label="#{msg['logViewer.allowedLogTemplates']}"
                                                                       labelAdd="#{msg['logViewer.logTemplate']}"
                                                                       properties="#{configureLogViewerAction.logViewerConfiguration.logTemplates}"
                                                                       propertiesAction="#{configureLogViewerAction}"/>
                                    </h:panelGroup>


                                </div>
                                <div class="box-footer">

                                    <div id="updateButtons">
                                        <h:commandButton action="#{configureLogViewerAction.update}"
                                                         styleClass="btn btn-primary"
                                                         value="#{msg['logViewer.update']}"/>
                                        <h:commandButton action="#{configureLogViewerAction.cancel}" immediate="true"
                                                         style="margin-left:5px" styleClass="btn btn-primary"
                                                         value="#{msg['logViewer.cancel']}"/>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </f:validateBean>
                </h:form>
            </div>
        </section>
    </ui:define>

</ui:composition>
