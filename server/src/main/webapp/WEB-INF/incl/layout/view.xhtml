<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.org/schema/seam/taglib">
                 
                 <div class="col-sm-12" style="padding:5px;margin-bottom: 5px;">
        <h:panelGroup layout="block" rendered="#{not _hideLabel}">
               <h:panelGroup styleClass="nameText col-sm-3">
                   <ui:insert name="label"/>
               </h:panelGroup>
        </h:panelGroup>

        <div class="col-sm-9 prop">
            <span class="value">
                <ui:insert/>
            </span>
        </div>
        </div>
</ui:composition>
