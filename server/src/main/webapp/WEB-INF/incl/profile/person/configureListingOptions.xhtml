<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<p:dialog id="configureListingOptions"
		widgetVar="configureListingOptions" modal="true">
		<f:facet name="header">
			<h:outputText value="#{msgs['profile.configureWhitePage']}" />
		</f:facet>
		<h:form id="configureListingOptionsForm">
			<h:panelGrid columns="1">
				<h:outputText value="#{msgs['profile.clickOnAttributeName']}" />
				<h:panelGrid columns="2">
					<h:outputText value="#{msgs['profile.name']} " styleClass="name" />
					<h:outputText
						value="#{userProfileAction.person.getAttribute('cn')}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<a4j:ajax event="click"
						listener="#{userProfileAction.toggle('mail')}"
						render="configureListingOptionsForm" execute="@this"
						limitRender="true" />
					<h:outputText value="#{msgs['profile.email']} "
						styleClass="#{userProfileAction.released('mail')? 'name' : 'striked name'}" />
					<h:outputText
						value="#{userProfileAction.person.getAttribute('mail')}"
						rendered="#{userProfileAction.released('mail')}" />
				</h:panelGrid>
				<h:panelGrid
					rendered="#{userProfileAction.person.getAttribute('telephoneNumber') ne null}"
					columns="2">
					<a4j:ajax event="click"
						listener="#{userProfileAction.toggle('telephoneNumber')}"
						render="configureListingOptionsForm" execute="@this"
						limitRender="true" />
					<h:outputText value="#{msgs['profile.phone']} "
						styleClass="#{userProfileAction.released('telephoneNumber')? 'name' : 'striked name'}" />
					<h:outputText value="#{sel.getAttribute('telephoneNumber')}"
						rendered="#{userProfileAction.released('telephoneNumber')}" />
				</h:panelGrid>
				<a4j:repeat
					value="#{whitePagesAction.getReleasedAttributes(userProfileAction.getPerson())}"
					var="_custAttr" rowKeyVar="rowKey">
					<h:panelGrid rendered="#{_custAttr ne null}" columns="2">
						<a4j:ajax event="click"
							listener="#{userProfileAction.toggle(_custAttr.metadata.name)}"
							render="configureListingOptionsForm" execute="@this"
							limitRender="true" />
						<h:outputText value="#{_custAttr.metadata.displayName} "
							styleClass="#{userProfileAction.released(_custAttr.metadata.name)? 'name' : 'striked name'}" />
						<h:outputText value="#{_custAttr.value}"
							rendered="#{userProfileAction.released(_custAttr.metadata.name)}" />
					</h:panelGrid>
				</a4j:repeat>
			</h:panelGrid>

			<h:panelGroup>
				<h:commandButton type="button"
					action="#{userProfileAction.configureListingOptions()}"
					value="Change" onclick="PF('configureListingOptions').hide();"
					styleClass="btn btn-success" />
                &nbsp;
               <h:commandButton value="#{msgs['profile.cancel']}"
					type="button"
					onclick="PF('configureListingOptions').hide(); return false;"
					styleClass="btn btn-success" />
               &nbsp;
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
