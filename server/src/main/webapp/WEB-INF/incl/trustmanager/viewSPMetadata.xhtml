<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:richext="http://xmlns.jcp.org/jsf/composite/richext"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:outputStylesheet>
        .dr-mpnl-pnl {
            overflow: auto !important
        }
    </h:outputStylesheet>

    <rich:popupPanel id="spMetadataPanel" onmaskclick="#{rich:component('spMetadataPanel')}.hide()" keepVisualState="true" width="500" height="500"
        rendered="#{not empty _trustRelationshipAction.metadata}">
        <f:facet name="controls">
            <h:graphicImage value="/img/close.gif" styleClass="hidelink" style="cursor:pointer" onclick="#{rich:component('spMetadataPanel')}.hide(); return false;" />
        </f:facet>

        <pre>
            <h:outputText value="#{_trustRelationshipAction.metadata}" />
        </pre>
        <a4j:commandButton value="#{msgs['trustmanager.back']}" onclick="#{rich:component('spMetadataPanel')}.hide()" />
    </rich:popupPanel>
</ui:composition>
