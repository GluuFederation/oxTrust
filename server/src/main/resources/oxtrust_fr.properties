trustmanager.thisMetadataFilterValidate = Ce filtre de métadonnées valide la signature sur l'élément racine des métadonnées entrantes si les métadonnées sont signées. <br /> <b> requireSignedMetadata </ ​​b> - un indicateur booléen qui requiert que les métadonnées entrantes soient signées <b> (valeur par défaut: false) </ b> <br /> <b> Certificat de validation </ b> - un certificat à utiliser pour la validation de la signature.
trustmanager.signatureValidationFilterHelp = SignatureValidation Filter help
trustmanager.signatureValidationFilterConfiguration = SignatureValidation Filter configuration
trustmanager.validationCertificate = Certificat de validation
trustmanager.thisMetadataFilterRequiresThePresence = Ce filtre de métadonnées nécessite la présence de l'attribut validUntil à la racine des métadonnées récupérées. Il peut éventuellement s'assurer que la valeur de cet attribut ne dépasse pas un certain temps dans le futur. Cela garantit que les anciennes métadonnées, qui peuvent contenir des entités qui ont été supprimées / révoquées, ne sont pas utilisées. <br /> <b> maxValidityInterval </ b> - l'intervalle, en secondes, à partir duquel la date validUntil doit tomber. Une valeur de zéro indique aucune limite supérieure. <b> Valeur par défaut: 0 </ b>
trustmanager.requiredValidUntilFilter = RequiredValidUntil Filter configuration
trustmanager.enterMaxValidatyInternal = Enternal maxValidityInterval
trustmanager.metadataFilesCanGrowQuiteLarge = Les fichiers de métadonnées peuvent devenir très volumineux, en particulier lorsqu'ils contiennent la clé intégrée nécessaire au support du chiffrement XML. Cependant, seules les informations SP sont généralement nécessaires à l'IdP, ce qui signifie que toutes les métadonnées IdP conservées ne font que prendre de la place. Ce filtre de métadonnées supprime les rôles d'entité et les descripteurs d'entité et d'entité facultatifs qui ne sont pas nécessaires à l'IdP. Il est basé sur une liste blanche car les types de rôles qui peuvent apparaître dans les métadonnées ne sont pas bornés. <br /> <b> removeRolelessEntityDescriptors </ b> - un indicateur booléen qui indique que, après le filtrage des rôles, un élément EntityDescriptor doit être supprimé des métadonnées s'il ne contient aucun rôle <b> (valeur par défaut: true) </ b> <br /> <b> removeEmptyEntitiesDescriptors </ b> - indique que, après le filtrage de rôle et EntityDescriptor, un élément EntitiesDescriptor doit être supprimé des métadonnées s'il ne contient aucun EntityDescriptor ou EntitiesDescriptor <b> (valeur par défaut: true) </ b>
